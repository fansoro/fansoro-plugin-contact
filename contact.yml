name: Contact
version: 3.0.0
description: "Contact plugin for Fansoro"
author:
  name: Sergey Romanenko
  email: awilum@msn.com
  url: https://github.com/Awilum
homepage: https://github.com/fansoro/fansoro-plugin-contact
bugs: https://github.com/fansoro/fansoro-plugin-contact/issues
license: MIT

# Plugin settings
enabled: true
reply_to: demo@demo.org
subject: 'Subject'
status_error_msg: 'A Letter was not sent!'
#result_page: thank-you-page
buttons:
  submit:
    type: submit
    value: 'Submit'
    class: 'btn btn-primary'
  reset:
    type: reset
    value: 'Reset'
    class: 'btn btn-default'
fields:
  subject:
    label: 'Name'
    type: text
    required: true
    class: 'form-control'
  email:
    label: 'Email'
    type: email
    required: true
    class: 'form-control'
  message:
    label: 'Message'
    type: textarea
    class: 'form-control'
    rows: 5
